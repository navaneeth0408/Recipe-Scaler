<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Scaled Recipe</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
  <header>
    <h1>Recipe <span style="color: #F2D479; font-style: italic;">Scaler</span></h1>
    <p>Your Scaled Recipe</p>
  </header>

  <div class="main-content">
    <div class="scaled-recipe">
      <h2 id="recipeName" class="recipe-title">Recipe Name</h2>
      <p id="mainIngredient">Main Ingredient</p>
      <div class="recipe-content">
        <ul id="scaledIngredients"></ul>
      </div>
      
      <div class="recipe-actions">
        <button onclick="saveRecipe()" class="action-btn"><i class="fas fa-save"></i> Save Recipe</button>
        <button onclick="printRecipe()" class="action-btn"><i class="fas fa-print"></i> Print</button>
        <div class="dropdown">
          <button class="action-btn"><i class="fas fa-share-alt"></i> Export</button>
          <div class="dropdown-content">
            <a href="#" onclick="exportPDF()">PDF</a>
            <a href="#" onclick="exportText()">Text File</a>
            <a href="#" onclick="emailRecipe()">Email</a>
          </div>
        </div>
      </div>
    </div>
    
    <div class="nav-buttons">
      <button onclick="window.location.href='index.html'" class="secondary-btn">Back to Home</button>
      <button onclick="modifyScaling()" class="secondary-btn">Modify Scaling</button>
    </div>
  </div>

  <script src="script-new.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</body>
</html>
